# Chunker Configuration
# =====================
# Cấu hình cho các chiến lược chunking

# Default chunker settings
default:
  max_tokens: 500
  overlap_tokens: 50
  
# Fixed Size Chunker
fixed_size:
  max_tokens: 500
  overlap_tokens: 50
  respect_sentence_boundary: true
  encoding_name: "cl100k_base"  # tiktoken encoding

# Semantic Chunker  
semantic:
  max_tokens: 256
  overlap_tokens: 25
  similarity_threshold: 0.7
  min_chunk_size: 100
  spacy_models:
    en: "en_core_web_sm"        # English (small)
    vi: "vi_udpipe"             # Vietnamese (UDPipe fallback)
    zh: "zh_core_web_sm"        # Chinese (small)
    de: "de_core_news_sm"       # German (small)
    fr: "fr_core_news_sm"       # French (small)
    es: "es_core_news_sm"       # Spanish (small)
    it: "it_core_news_sm"       # Italian (small)
    pt: "pt_core_news_sm"       # Portuguese (small)
    nl: "nl_core_news_sm"       # Dutch (small)
    pl: "pl_core_news_sm"       # Polish (small)
    ru: "ru_core_news_sm"       # Russian (small)
    ja: "ja_core_news_sm"       # Japanese (small)
    multilingual: "xx_ent_wiki_sm"  # Multilingual (small, basic)
  default_language: "auto"      # Auto-detect or specify language
  discourse_weight: 0.4         # Weight for discourse markers
  lexical_weight: 0.4           # Weight for lexical overlap
  entity_weight: 0.2            # Weight for entity overlap
  
