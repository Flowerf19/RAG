# Preprocessing config for PDFLoader
extract_text: true
extract_tables: true
tables_engine: auto

# Block filtering config
min_repeated_text_threshold: 3
min_text_length: 10  # Minimum text length for valid block (chars)
repeated_block_threshold: 3  # Blocks repeated >= this many times are filtered
enable_repeated_block_filter: true
enable_position_filter: true
enable_page_number_filter: true
enable_empty_filter: true
enable_bbox_filter: true
min_bbox_area: 10.0
